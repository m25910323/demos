<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 50px;
				height: 50px;
				border: 2px solid pink;
				transition: 1s;
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
	<script>
		var div=document.getElementsByTagName('div');
		div[0].onmouseover=function(){
			setTimeout(function(){
				div[0].style.width='500px';
			},1000)
		}
		div[0].onmouseout=function(){
			setTimeout(function(){
				div[0].style.width='50px';
			},1000)
		}
	</script>
</html>
