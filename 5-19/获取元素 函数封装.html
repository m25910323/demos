<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="div1"></div>
		<ul class="ul1">
			<li></li>
			<li></li>
			<li></li>
		</ul>
		<ul>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</body>
	<script>
		window.onload=function(){
			var div1=$("#div1");
			var ul1=$(".ul1");
			var li=$("li");
			console.log(div1);
			console.log(ul1);
			console.log(li);
			console.log(li,ul1);
		}
		function $(i,n){
			n=n||document;
			if(i.charAt()==="#"){
				return n.getElementById(i.slice(1));
			}else if(i.charAt()==="."){
				return n.getElementsByClassName(i.slice(1));
			}else{
				return n.getElementsByTagName(i);
			}
			
		}
	</script>
</html>
