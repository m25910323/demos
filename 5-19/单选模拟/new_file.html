<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				float: left;
				width: 100px;
				height: 100px;
				border: 1px solid lightgreen;
			}
			.change{
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		<script>
			var div=document.getElementsByTagName('div');
			for(i=0;i<div.length;i++){
				div[i].onclick=function(){
					for(i=0;i<div.length;i++){
						div[i].className="";
					}
					this.className="change";
				}
			}
		</script>
	</body>
</html>
