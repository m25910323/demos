		function init(){
			this.inp=document.getElementsByTagName('input');
			this.div=document.getElementsByTagName('div');
			var _this=this;
			for(var i=0;i<this.inp.length;i++){
				this.inp[i].index=i;
				this.inp[i].onclick=function(){
					_this.set(this);
				};
			}
		}
		

		init.prototype.set=function(that){
			for(var i=0;i<this.inp.length;i++){
				this.inp[i].className="";
				this.div[i].className="";
			}
			that.className="active";
			this.div[that.index].className="show";
		}
		
		
		new init();
